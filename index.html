<html>
<head>
    <title>Muhasebe Giriş</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
    <script type="module" src="form.js"></script>
    <meta charset="UTF-8">
</head>
<body>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="hrn">
    <div class="center-box" id="login-div">
        <h3>Giriş</h3>

        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" class="text-field" name="username" placeholder="username" required/><br>

        <label for="password">Şifre</label>
        <input type="password" id="password" class="text-field" name="password" placeholder="password" required/><br>

        <button id="login-btn" class="btn-style" accesskey="Enter" style="color: #080710">Gİriş Yap</button>
        <br>

    </div>

</div>

</body>
</html>
