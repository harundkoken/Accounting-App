<!DOCTYPE html>
<html>

<head>

    <title>Muhasebe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

<div class="w3-container w3-blue w3-card">
    <h1>ARI PLASTİK MUHASEBE</h1>
</div>

<div class="container-sm" style="text-align: center">

    <form class="form">
        <p class="x1">
            <label>Ürün: </label>
            <select id="urun">
                <option value="Muz">Muz</option>
                <option value="Çilek">Çilek</option>
                <option value="Mini Çilek">Mini Çilek</option>
            </select>
        <p class="x7">
            <label style="padding-right: 15px">ID: </label>
            <input class="w3-input" id="ID" type="text">
        </p>
        <p class="x6">
            <label>Tarih: </label>
            <input class="w3-input" id="tarih" type="text" placeholder="dd/mm/yyyy" required>
        </p>
        <p class="x2">
            <label>Adet: </label>
            <input class="w3-input" type="text" id="adet"></p>
        <p class="x3">
            <label>Fiyat: </label>
            <input class="w3-input" type="text" id="fiyat"></p>
        <p class="x4">
            <label>Alıcı: </label>
            <input class="w3-input" type="text" id="alici"></p>
        <p class="x5">
            <button type="button" class="btn btn-primary" id="save">Kaydet</button>
        </p>

    </form>
    <br>

    <table class="table table-dark" style="text-align: center">
        <thead>

        <th>ID</th>
        <th>Tarih</th>
        <th>Ürün</th>
        <th>Adet</th>
        <th>Fiyat</th>
        <th>Alici</th>
        <th>Ücret</th>

        </thead>

        <tbody id="tbody1"></tbody>

    </table>
</div>

<script type="module">

    let idd = 0;
    const tbody = document.getElementById('tbody1');

    function AddItemToTable(urrun, addet, fiyyat, allici, uccret, tarrih) {

        let trow = document.createElement('tr');
        let td1 = document.createElement('td');
        let td2 = document.createElement('td');
        let td3 = document.createElement('td');
        let td4 = document.createElement('td');
        let td5 = document.createElement('td');
        let td6 = document.createElement('td');
        let td7 = document.createElement('td');

        idd++;
        td1.innerHTML = idd;
        td2.innerHTML = tarrih;
        td3.innerHTML = urrun;
        td4.innerHTML = addet;
        td5.innerHTML = fiyyat + "₺";
        td6.innerHTML = allici;
        td7.innerHTML = addet * fiyyat + "₺";

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);

        tbody.appendChild(trow);
    }

    function AddAllItemsToTable(TheStudent) {
        idd = 0;
        tbody.innerHTML = "";

        TheStudent.forEach(element => {

            AddItemToTable(element.Urun, element.Adet, element.Fiyat, element.Alici, element.Ucret, element.Tarih);

        });
    }

    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC2W0ZQNDQbcJrhi9jkOQC4h-ZqAKn1hWc",
        authDomain: "muhasebe-8abea.firebaseapp.com",
        databaseURL: "https://muhasebe-8abea-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "muhasebe-8abea",
        storageBucket: "muhasebe-8abea.appspot.com",
        messagingSenderId: "321395305665",
        appId: "1:321395305665:web:7d5d494000646bea52f840"
    };

    const app = initializeApp(firebaseConfig);

    import {getDatabase, ref, child, get} from "https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js";

    const db = getDatabase();

    function GetAllDataOnce() {
        const dbRef = ref(db);

        get(child(dbRef, "Kasa"))
            .then((snapshot) => {

                const urunler = [];

                snapshot.forEach(childSnapshot => {
                    urunler.push(childSnapshot.val());
                });

                AddAllItemsToTable(urunler);

            });
    }

    window.onload = GetAllDataOnce;

</script>


<script type="module">

    const app = initializeApp(firebaseConfig);

    import {getDatabase, ref, set}
        from "https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js";

    const ID1 = document.getElementById("ID");
    const Tarih1 = document.getElementById("tarih");
    const Urun1 = document.getElementById("urun");
    const Adet1 = document.getElementById("adet");
    const Fiyat1 = document.getElementById("fiyat");
    const Alici1 = document.getElementById("alici");
    const insBtn = document.getElementById("save");

    const db = getDatabase

    function InsertData() {
        set(ref(db, "Kasa/" + ID1.value), {
            ID: ID1.value,
            Tarih: Tarih1.value,
            Urun: Urun1.value,
            Adet: Adet1.value,
            Fiyat: Fiyat1.value,
            Alici: Alici1.value,
        })
            .then(() => {
                alert("successfully");
            })
            .catch((error) => {
                alert("alert" + error);
            });
    }

    insBtn.addEventListener('click', InsertData);

</script>


</body>


</html>
